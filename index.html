<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">

              <li class="list-item">
                <span class="item-number">10k+</span>
                <span class="item">Companies</span>
              </li>
              <li class="list-item">
                <span class="item-number">314</span>
                <span class="item">Templates</span>
              </li>
              <li class="list-item">
                <span class="item-number">12M+</span>
                <span class="item">Queries</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="right-content">
          <div class="bg"></div>
        </div>
      </div>
    </div>
